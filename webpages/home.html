<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style_sheets/home.css">
    <title>Thunder Client</title>
    <script src="../script/script.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="Navbar">
        <!-- left part of navbar -->
        <div class="left_navbar">
            <!-- enclose top left and bottom left part of navbar -->
            <div class="content">
                <!-- top left part of navbar -->
                <div class="topLeft_navbar">
                    <!-- //get put post section -->
                    <div class="right-text">
                        <select name="methods" id="methods">
                            <option value="get">GET</option>
                            <option value="put">PUT</option>
                            <option value="post">POST</option>
                            <option value="patch">PATCH</option>
                            <option value="delete">DELETEd</option>
                          </select>
                    </div>
                    <!-- search area in middle -->
                    <div class="searchbar"><input type="search" name="searchBar" placeholder="Enter URL" id="searchBar"></div>
                    <!-- send button at right -->
                    <div class="sendbutton"><p  onclick="sendQuery()">Send</p></div>
                </div>
                <!-- bottom left part of navbar -->
                <div class="bottomLeft_navbar">
                    <div class="query-button right_buttons">Query</div>
                    <div class="headers-button right_buttons">Headers</div>
                    <div class="auth-button right_buttons">Auth</div>
                    <div class="body-button right_buttons">Body</div>
                    <div class="test-button right_buttons">Tests</div>
                    <div class="prerun-button right_buttons">Pre Run</div>
                </div>
            </div>
        </div>
        <!-- Right part of navbar -->
        <div class="right_navbar">
            <!-- enclose top right and bottom right part of navbar -->
            <div class="content">
                <!-- top right part of navbar -->
                <div class="topRight_navbar">
                    <div class="status response">Status: <div class="resStatus ">200 Ok</div></div>
                    <div class="size response">Size: <div class="resSize">185 Bytes</div></div>
                    <div class="time response">Time: <div class="resTime">47 ms</div></div>
                </div>
                <!-- bottom right part of navbar -->
                <div class="bottomRight_navbar">
                        <div class="query-button right_buttons">Response</div>
                        <div class="headers-button right_buttons">Headers</div>
                        <div class="cookies right_buttons">Cookies</div>
                        <div class="result-button right_buttons">Results</div>
                        <div class="docs-button right_buttons">Docs</div>
                </div>

            </div>
        </div>

    </div>

    <!-- body part -->
    <div class="body">
        <!-- left-part -->
    <div class="left-body">
        <div class="top_header">Query Parameters</div>
        <div class="bottom-section">
            <div class="input-params">
                <div class="checkbox"><input type="checkbox" name="check" id=""></div>
                <div class="text-area"><input type="text" name="text1" id=""></div>
                <div class="text-area"><input type="text" name="text2" id=""></div>
                <div class="add-area"><p>+</p></div>
            </div>
        </div>
    </div>

    <!-- right-part -->
    <div class="right-body">
        
    </div>
    </div>

</body>
</html>
